<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="M">Masculino</label> <br>
            <label for="isxfem"><input type="radio" name="sexo" id="isxfem" value="F">Feminino</label>

        </fieldset>
        <fieldset>
            <legend>
                Esportes favoritos</legend>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol <br>   </label>  
                  
                <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete <br> </label>  

                <label for="iesvol"><input type="checkbox" name="esvol" id="iesvol"> Volei <br></label>

                <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação <br></label>

                <label for="iescorr"><input type="checkbox" name="escorr" id="iescorr"> Corrida <br></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

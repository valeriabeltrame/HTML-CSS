<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="Logo html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css.avif" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=avif&w=256" alt="Logo Javascript"> <!--Essa é uma URL-->
</body>
</html>

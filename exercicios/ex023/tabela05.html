<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border: 3px solid black;
            border-collapse: collapse;
        }

        caption {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px;
        }

        tr > th,td {
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>

    <table>
        <colgroup>
            <col class="cnome" span="2">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">

        </colgroup>
        <caption>Cadastro de Pessoas</caption>

        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Gustavo Guanabara</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Henrique de Matos</td>
            <td>M</td>
            <td>34</td>
            <td>Economista</td>
        </tr>

        <tr>
            <td>Julia de Mesquita</td>
            <td>F</td>
            <td>38</td>
            <td>Bióloga</td>
        </tr>

        <tr>
            <td>Raquel Santos</td>
            <td>F</td>
            <td>44</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Thiago Mendes</td>
            <td>M</td>
            <td>30</td>
            <td>Arquiteto</td>
        </tr>

    </table>
</body>

</html>
